{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="searchContainer"> <!-- Consistent container for styling -->
        <div class="search-logo-and-title">
            <h1 class="searchTitle">Search Results</h1>
            <img src="{% static 'images/logo.png' %}" class="search_logo">
        </div>

        <div class="contentContainer"> <!-- Container for table and additional content -->
            <table class="donorTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Blood Type</th>
                <th>Actions</th> <!-- New column for actions -->
                <!-- Add other fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for donor in donor %}
                <tr>
                    <td>{{ donor.Firstname }}</td>
                    <td>{{ donor.Surname }}</td>
                    <td>{{ donor.DOB }}</td>
                    <td>{{ donor.get_gender_display }}</td>
                    <td>{{ donor.bloodtype }}</td>
                    <td>
                        <a href="{% url 'alter' donor.id %}">Alter</a>
                        <a href="{% url 'remove' donor.id %}">Remove</a>
                    </td>
                    <!-- Display other donor fields as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No donors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
