<!DOCTYPE html>
<html>
<head>
    <title>Donor Information</title>
</head>
<body>
    <h1>Donor Information</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Blood Type</th>
                <!-- Add other fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
                <tr>
                    <td>{{ donor.Firstname }}</td>
                    <td>{{ donor.Surname }}</td>
                    <td>{{ donor.DOB }}</td>
                    <td>{{ donor.get_gender_display }}</td>
                    <td>{{ donor.bloodtype }}</td>
                    <!-- Display other donor fields as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No donors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
